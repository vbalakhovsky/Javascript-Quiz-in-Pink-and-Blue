<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="stl.css">
</head>
<body>
    <div id="container">
   
       <div id="start">Start Quiz!</div>
    
        <div id="quiz" style="display: none" class="justify-center flex-column">
                        
            <div id="question"></div>
           
            <div id="choices" class="justify-center flex-column">
            
                     <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <br>
            
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <br>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <br>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
           
            </div>
       
            <br>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        
    
        <div id="scoreContainer" style="display: none">
                 <a class="btn" id="smlbtn" href="saveresult.html">Save your score</a>
            
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
